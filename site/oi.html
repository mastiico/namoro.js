<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
<style type="text/css">
    body{
        height: 500px;
        width: 500px;
        color: black;
    }

    #btnNo{
        position: relative;
        z-index: 100;
    }

</style>
</head>
<body>
    <div class="row">
        <div class="col-md-12" style="text-align: center;">
            <h1>Quer namorar comigo?</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12" style="text-align: center;">
            <button type="button" class="btn btn-primary" 
                        id="btnSi" onclick="FunctionSi()">
                    Sim
            </button>
            <button type="button" class="btn btn-danger" 
                        id="btnNo" onclick="FunctionNo()"
                        onmouseover="MudarPosition()">
                    Não
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/JavaScript">
    function FunctionSi(){
        alert("Oi amor, qual o tamanho da sua aliança? rs")
    }
    function FunctionNo(){
        alert("SÉRIO? não é possível")
    }

    function MudarPosition(){
        var bodyWidth = document.body.clientWidth;
        var bodyHeight = document.body.clientHeight;
        var randPosX = Math.floor(Math.random()*bodyWidth)
        var randPosY = Math.floor(Math.random()*bodyHeight)
        $('#btnNo').css('left', randPosX)
        $('#btnNo').css('top', randPosY)
    }

    </script>
</body>
</html>
